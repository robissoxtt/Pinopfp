<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Área de Exibição do Avatar -->
        <div class="avatar-display" id="avatar-display">
            <img id="avatar-image" src="images/default/default_pino.png" alt="Avatar">
        </div>

        <!-- Botões principais para Randomize, Reset e Download -->
        <div class="buttons-container">
            <button id="generate-btn">Randomize</button>
            <button id="default-btn">Reset</button>
            <button id="download-btn">Download</button>
        </div>

        <!-- Itens ocultos, utilizados pelo randomizador -->
        <div class="options">
            <!-- Front (3 itens) -->
            <div class="category" id="front-options">
                <h3>Front</h3>
                <button class="accessory-button" data-category="front" data-image="front (1).png"></button>
                <button class="accessory-button" data-category="front" data-image="front (2).png"></button>
                <button class="accessory-button" data-category="front" data-image="front (3).png"></button>
            </div>

            <!-- Hats (7 itens) -->
            <div class="category" id="hats-options">
                <h3>Hats</h3>
                <button class="accessory-button" data-category="hats" data-image="hat (1).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (2).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (3).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (4).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (5).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (6).png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat (7).png"></button>
            </div>

            <!-- Glasses (8 itens) -->
            <div class="category" id="glasses-options">
                <h3>Glasses</h3>
                <button class="accessory-button" data-category="glasses" data-image="glasses (1).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (2).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (3).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (4).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (5).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (6).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (7).png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses (8).png"></button>
            </div>

            <!-- Clothes (9 itens) -->
            <div class="category" id="clothes-options">
                <h3>Clothes</h3>
                <button class="accessory-button" data-category="clothes" data-image="clothes (1).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (2).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (3).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (4).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (5).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (6).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (7).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (8).png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes (9).png"></button>
            </div>

            <!-- Mouths (3 itens) -->
            <div class="category" id="mouths-options">
                <h3>Mouths</h3>
                <button class="accessory-button" data-category="mouths" data-image="mouth (1).png"></button>
                <button class="accessory-button" data-category="mouths" data-image="mouth (2).png"></button>
                <button class="accessory-button" data-category="mouths" data-image="mouth (3).png"></button>
            </div>

            <!-- Aesthetic Backgrounds - Cores (6 itens) -->
            <div class="category" id="cores-options">
                <h3>Cores</h3>
                <button class="accessory-button" data-category="cores" data-image="core (1).png"></button>
                <button class="accessory-button" data-category="cores" data-image="core (2).png"></button>
                <button class="accessory-button" data-category="cores" data-image="core (3).png"></button>
                <button class="accessory-button" data-category="cores" data-image="core (4).png"></button>
                <button class="accessory-button" data-category="cores" data-image="core (5).png"></button>
                <button class="accessory-button" data-category="cores" data-image="core (6).png"></button>
            </div>

            <!-- Solid Color Backgrounds - Based (10 itens) -->
            <div class="category" id="based-options">
                <h3>Based</h3>
                <button class="accessory-button" data-category="based" data-image="base (1).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (2).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (3).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (4).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (5).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (6).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (7).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (8).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (9).png"></button>
                <button class="accessory-button" data-category="based" data-image="base (10).png"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
