<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Área de Exibição do Avatar -->
        <div class="avatar-display" id="avatar-display">
            <img id="avatar-image" src="images/default/default_pino.png" alt="Avatar">
        </div>

        <!-- Botões principais para Randomize, Reset e Download -->
        <div class="buttons-container">
            <button id="generate-btn">Randomize</button>
            <button id="default-btn">Reset</button>
            <button id="download-btn">Download</button>
        </div>

        <!-- Opções de Acessórios -->
        <div class="options">
            <!-- Front (3 itens) -->
            <div class="category" id="front-options">
                <h3>Front</h3>
                <button class="accessory-button" data-category="front" data-image="front1.png"></button>
                <button class="accessory-button" data-category="front" data-image="front2.png"></button>
                <button class="accessory-button" data-category="front" data-image="front3.png"></button>
            </div>
            
            <!-- Hats (7 itens) -->
            <div class="category" id="hats-options">
                <h3>Hats</h3>
                <button class="accessory-button" data-category="hats" data-image="hat1.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat2.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat3.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat4.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat5.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat6.png"></button>
                <button class="accessory-button" data-category="hats" data-image="hat7.png"></button>
            </div>
            
            <!-- Glasses (8 itens) -->
            <div class="category" id="glasses-options">
                <h3>Glasses</h3>
                <button class="accessory-button" data-category="glasses" data-image="glasses1.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses2.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses3.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses4.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses5.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses6.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses7.png"></button>
                <button class="accessory-button" data-category="glasses" data-image="glasses8.png"></button>
            </div>
            
            <!-- Clothes (9 itens) -->
            <div class="category" id="clothes-options">
                <h3>Clothes</h3>
                <button class="accessory-button" data-category="clothes" data-image="clothes1.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes2.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes3.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes4.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes5.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes6.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes7.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes8.png"></button>
                <button class="accessory-button" data-category="clothes" data-image="clothes9.png"></button>
            </div>
            
            <!-- Mouths (3 itens) -->
            <div class="category" id="mouths-options">
                <h3>Mouths</h3>
                <button class="accessory-button" data-category="mouths" data-image="mouth1.png"></button>
                <button class="accessory-button" data-category="mouths" data-image="mouth2.png"></button>
                <button class="accessory-button" data-category="mouths" data-image="mouth3.png"></button>
            </div>
            
            <!-- Aesthetic Backgrounds - Cores (6 itens) -->
            <div class="category" id="cores-options">
                <h3>Cores</h3>
                <button class="accessory-button" data-category="cores" data-image="core1.png"></button>
                <button class="accessory-button" data-category="cores" data-image="core2.png"></button>
                <button class="accessory-button" data-category="cores" data-image="core3.png"></button>
                <button class="accessory-button" data-category="cores" data-image="core4.png"></button>
                <button class="accessory-button" data-category="cores" data-image="core5.png"></button>
                <button class="accessory-button" data-category="cores" data-image="core6.png"></button>
            </div>
            
            <!-- Solid Color Backgrounds - Based (10 itens) -->
            <div class="category" id="based-options">
                <h3>Based</h3>
                <button class="accessory-button" data-category="based" data-image="base1.png"></button>
                <button class="accessory-button" data-category="based" data-image="base2.png"></button>
                <button class="accessory-button" data-category="based" data-image="base3.png"></button>
                <button class="accessory-button" data-category="based" data-image="base4.png"></button>
                <button class="accessory-button" data-category="based" data-image="base5.png"></button>
                <button class="accessory-button" data-category="based" data-image="base6.png"></button>
                <button class="accessory-button" data-category="based" data-image="base7.png"></button>
                <button class="accessory-button" data-category="based" data-image="base8.png"></button>
                <button class="accessory-button" data-category="based" data-image="base9.png"></button>
                <button class="accessory-button" data-category="based" data-image="base10.png"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
